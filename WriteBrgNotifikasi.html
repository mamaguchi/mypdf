<html>
<head>   
  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script> 
  <script src="doctorinfo.js"></script>

  <style>
    .center {
      margin: auto;      
      width: 50%;
      border: 3px solid lightblue;
      padding: 10px;
      font-family: Helvetica
    }
    .content {
      text-align: left;
    }
    .container {
      height: 200px;
      position: relative;
    }
    .btn-center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

  <div class="center">

  <h2>Borang Notifikasi Digital<span style="color:lightgray;"> (ver 1.0)</span></h2>

  <form id="form" onsubmit="event.preventDefault();">
    <div class="content">

    <label for="name"><b>Nama</b></label><br>
    <input autofocus type="text" id="name" name="name" ><br><br>

    <label for="id"><b>IC/Passport</b></label><br>
    <input oninput="setDobAndAge()" type="text" id="id" name="id" ><br><br>

    <label for="dob"><b>Tarikh Lahir</b> (tahun-bulan-hari)</label><br>
    <label for="dob">Contoh: '1957-08-31'</label><br>
    <input type="text" id="dob" name="dob" ><br><br>

    <label for="age"><b>Umur</b></label><br>
    <input type="text" id="age" name="age" ><br><br>

    <hr>
    <!-- /* CHECK SENDIRI/PENGIRING  -->

    <label for="warganegara"><b>Warganegara</b></label><br>
    <input onclick="isWN()" type="radio" id="ya" checked="checked" value="ya" name="warganegara">Ya<br>
    <input onclick="isBWN()" type="radio" id="tidak" value="tidak" name="warganegara">Tidak<br><br>

    <div id="wn">
    <label for="keturunan">Keturunan</label><br>
    <input type="text" id="keturunan" name="keturunan" ><br><br>
    </div>

    <div id="bwn">
    <label for="negaraasal">Negara Asal</label><br>
    <input type="text" value="-"  id="negaraasal" name="negaraasal"><br>
    <label for="statuskdtgn">Status Kedatangan</label><br>
    <input type="radio" id="izin" checked="checked"  value="izin" name="statuskdtgn">Izin<br>
    <input type="radio" id="tizin" value="tizin" name="statuskdtgn">Tanpa Izin<br>
    <input type="radio" id="ptetap" value="ptetap" name="statuskdtgn">Penduduk Tetap<br><br>  
    </div>

    <hr>

    <label for="jantina"><b>Jantina</b></label><br>
    <input type="radio" id="lelaki" checked="checked"  value="lelaki" name="jantina">Lelaki<br>
    <input type="radio" id="perempuan" value="perempuan" name="jantina">Perempuan<br><br>
   
    <label for="job"><b>Pekerjaan</b></label><br>
    <input type="text" id="job" name="job" ><br><br>

    <!-- /* CHECK TEL BIMBIT -->

    <label for="tel"><b>Telefon</b></label><br>
    <input type="text" id="tel" name="tel" ><br><br>

    <label for="asd"><b>Alamat</b></label><br>
    <textarea name="address"  id="address" form="form" rows="4" cols="20" ></textarea><br><br>

    <hr>
    <!-- /* CHECK DIAG - OTHERS  -->

    <label for="diagnosis"><b>Diagnosis</b></label><br>
    <select id="diseases" onchange="toggleDiseases()"></select><br><br>
    <div id="diagOthers">
    <label for="diagnosis">Nyatakan: </label>
    <input type="text" id="diagnosis" name="diagnosis"><br><br><br><br>
    </div>

    <label for="carapengesanan"><b>Cara Pengesanan Kes</b></label><br>
    <input type="radio" id="kes" checked="checked"  value="kes" name="carapengesanan">Kes<br>
    <input type="radio" id="kontak" value="kontak" name="carapengesanan">Kontak<br>
    <input type="radio" id="fomema" value="fomema" name="carapengesanan">FOMEMA<br><br>  

    <label for="statuspesakit"><b>Status Pesakit</b></label><br>
    <input type="radio" id="alive" checked="checked"  value="hidup" name="statuspesakit">Hidup<br>
    <input type="radio" id="dead" value="mati" name="statuspesakit">Mati<br><br>

    <label for="onset"><b>Tarikh Onset</b> (tahun-bulan-hari)</label><br>
    <label for="onset">Contoh: '1957-08-31'</label><br>
    <input type="text" id="onset" name="onset" ><br><br>

    <hr>

    <label for="test"><b>Ujian Makmal</b></label><br>
    <input type="text" id="test" name="test" value="RT-PCR" ><br><br>

    <label for="nama"><b>Tarikh Sampel Diambil</b> (tahun-bulan-hari)</label><br>
    <label for="nama">Contoh: '1957-08-31'</label><br>
    <input type="text" id="samplingdt" name="samplingdt" ><br><br>

    <label for="testresult"><b>Keputusan Ujian Makmal</b></label><br>
    <input type="radio" id="positive"  value="positive" name="testresult">Positif<br>
    <input type="radio" id="negative" value="negative" name="testresult">Negatif<br>
    <input type="radio" id="pending" checked="checked" value="pending" name="testresult">Belum Siap<br><br> 

    <hr>  

    <label for="statusdiagnosis"><b>Status Diagnosis</b></label><br>
    <input type="radio" id="sementara" checked="checked"  value="sementara" name="statusdiagnosis">Sementara<br>
    <input type="radio" id="disahkan" value="disahkan" name="statusdiagnosis">Disahkan<br><br>
    
    <label for="nama"><b>Tarikh Diagnosis</b> (tahun-bulan-hari)</label><br>
    <label for="nama">Contoh: '1957-08-31'</label><br>
    <input type="text" id="diagnosisdt" name="diagnosisdt" ><br><br>

    <label for="nama"><b>Maklumat Klinikal</b></label><br>
    <textarea name="clinicalinfo"  id="clinicalinfo" form="form" rows="5" cols="20" ></textarea><br><br>

    <hr>

    <label for="nama"><b>Nama Doktor</b></label><br>
    <input type="text" id="doctorname" name="doctorname" ><br><br>

    <label for="mpm"><b>Nombor MPM Doktor</b></label><br>
    <input type="text" id="mpm" name="mpm" ><br><br>

    <label for="nama"><b>Nama Klinik/Hosp</b></label><br>
    <input type="text" id="clinichospname" name="clinichospname" ><br><br>

    <label for="nama"><b>Tarikh Notifikasi</b> (tahun-bulan-hari)</label><br>
    <label for="nama">Contoh: '1957-08-31'</label><br>
    <input type="text" id="notifydt" name="notifydt" ><br><br><br>    
    </div>

    <div class="container">
      <div class="btn-center">
        <input type="submit" onclick="processForm()" value="Print to PDF"><br><br><br><br><br><br>
      </div>
    </div>

  </form>

  </div>

/* ================
    CORE FUNCTIONS
   ================ */

function createBox(startX, startY, numRow, cellsPerRow, 
        width, height) {
    for (let i=0; i<numRow; i++) {
        let rectY = startY + (i * height)
        for (let j=0; j<cellsPerRow; j++) {
            let rectX = startX + (j * width)
            doc.rect(rectX, rectY, width, height);
        }
    }
}

function textBox(startX, startY, numRow, cellsPerRow, 
        boxWidth, boxHeight, insetX, insetY, text, opt) {
    doc.setFontSize(SMALL_BOX_TEXT_FONTSIZE)
    doc.setFont("helvetica", opt);
    let textArr = text.toUpperCase().split("")
    for (let i=0; i<numRow; i++) {
        let textY = startY + (i * boxHeight) + insetY 
        for (let j=0; j<cellsPerRow; j++) {
            let c = (i*cellsPerRow) + j 
            if (c > textArr.length-1) { return }
            let textX = startX + (j * boxWidth) + insetX            
            doc.text(textArr[c], textX, textY, {baseline: "top"})
        }
    }
}

function text2CharIn1Box(startX, startY, numRow, cellsPerRow, 
        boxWidth, boxHeight, insetX, insetY, text, opt) {
    doc.setFontSize(SMALL_BOX_TEXT_FONTSIZE*0.8)
    doc.setFont("helvetica", opt);
    cellsPerRow = cellsPerRow *2
    boxWidth = boxWidth/2
    insetX = insetX/2
    let textArr = text.toUpperCase().split("")
    for (let i=0; i<numRow; i++) {
        let textY = startY + (i * boxHeight) + insetY 
        for (let j=0; j<cellsPerRow; j++) {
            let c = (i*cellsPerRow) + j 
            if (c > textArr.length-1) { return }
            let textX = startX + (j * boxWidth) + insetX            
            doc.text(textArr[c], textX, textY, {baseline: "top"})
        }
    }
}

function textLargeBox(startX, startY, charWidth, 
        boxWidth, boxHeight, insetX, insetY, text, opt) {
    doc.setFontSize(SMALL_BOX_TEXT_FONTSIZE)
    doc.setFont("helvetica", opt);
    let charNumPerRow = Math.floor(boxWidth / charWidth * 3.4) 
    if (text.length <=22) {
        let textY = startY + insetY 
        let textX = startX + insetX        
        doc.text(text, textX, textY, {baseline: "top"})
    } else {
        let textX = startX + insetX                
        
        let textPrt1 = text.slice(0, charNumPerRow)
        let text1Y = startY + insetY 
        doc.text(textPrt1, textX, text1Y, {baseline: "top"})

        let textPrt2 = text.slice(charNumPerRow, charNumPerRow*2)
        let text2Y = startY + insetY + (boxHeight/2)
        doc.text(textPrt2, textX, text2Y, {baseline: "top"})
    }
}

function text(textX, textY, content, font, fontStyle, fontSize) {
    doc.setFontSize(fontSize)
    doc.setFont(font, fontStyle);
    doc.text(content, textX, textY, {baseline: "top"})
}

function rect(rectX, rectY, width, height, fillYellow) {
    doc.setDrawColor(0);
    if (fillYellow) {
        doc.setFillColor(255, 255, 0); //yellow
        doc.rect(rectX, rectY, width, height, "FD");
    } else {
        doc.rect(rectX, rectY, width, height);
    }
}

function getDobFromIC (ic) {
        let IC = ic.replace(/-/g, '')
        if (IC.length!==12) { return ''}
        let y = IC.substring(0, 2)
        let m = IC.substring(2, 4)
        let d = IC.substring(4, 6)
        let cyprefix = (new Date()).toISOString().substring(2, 4)
        let yprefix = ''
        if (parseInt(y)-parseInt(cyprefix)>0) {
                yprefix = '19'
        } else {
                yprefix = '20'
        }

        return yprefix + y + '-' + m + '-' + d 
}

function getAge (dob) {
      if (dob === '') { return '' }

      let diffMs = (new Date) - (new Date(dob))
      // Day
      const diff = diffMs / 1000
      const diffDay = diff / (60 * 60 * 24)
      const ageDay = Math.abs(Math.round(diffDay))
      if (ageDay === 1) {
        return ageDay.toString() + ' hari'
      }
      if (ageDay <= 30) {
        return ageDay.toString() + ' hari' 
      }
      // Month
      const diffMonth = diffDay / (7 * 4)
      const ageMonth = Math.abs(Math.round(diffMonth))
      if (ageMonth === 1) {
        return ageMonth.toString() + ' bulan' 
      }
      if (ageMonth <= 12) {
        return ageMonth.toString() + ' bulan' 
      }
      // Year
      let currentYear = (new Date()).toISOString().substring(0, 4)
      diffMs = (new Date(currentYear + '-12-31')) - new Date(dob)
      const ageDt = new Date(diffMs)
      const ageYear = Math.abs(ageDt.getUTCFullYear() - 1970)
      if (ageYear === 1) {
        return ageYear.toString() + ' tahun' 
      }
      return ageYear.toString() + ' tahun' 
}

function setDobAndAge () {
        // let dob = document.getElementById("dob").value  
        document.getElementById("dob").value = ''  
        document.getElementById("age").value = ''       
        let id = document.getElementById("id").value   
        if (!id) { return }
        let dob = getDobFromIC(id)  
        if (!dob) { return } 
        document.getElementById("dob").value = dob  
        document.getElementById("age").value = getAge(dob)
}

function isWN() {
  document.getElementById("wn").style.display = "block";
  document.getElementById("bwn").style.display = "none";
}

function isBWN() {
  document.getElementById("wn").style.display = "none";
  document.getElementById("bwn").style.display = "block";
}

function toggleDiseases() {
  if (document.getElementById("diseases").value==='44') {
        document.getElementById("diagOthers").style.display = "block";
  } else {
        document.getElementById("diagOthers").style.display = "none";
  }
}

function exportXlsx (name, id, tel, address) {
        const data = []
        // const header = ['Nama', 'IC/Passport']
        // data.push(header)
        if (!name || !id || !address) { return }        
        
        data.push([' ', name.toUpperCase(), id, ' ', ' ', tel, address.toUpperCase()])

        const ws = XLSX.utils.aoa_to_sheet(data)
        // const wscols = [
        //         { wch: 4 }, // No
        //         { wch: 30 }, // Name
        //         { wch: 20 }, // Covid status
        //         { wch: 14 }, // Covid vac.
        //         { wch: 8 }, // Dose req.
        //         { wch: 10 }, // Dose taken
        //         { wch: 12 }, // Ic/passport
        //         { wch: 8 }, // Age
        //         { wch: 8 }, // Race
        //         { wch: 12 }, // Nationality
        //         { wch: 10 }, // State
        //         { wch: 10 }, // District
        //         { wch: 12 } // Locality/Taman
        // ]
        const wscols = [
                { wch: 4 },  // No
                { wch: 30 }, // Name
                { wch: 12 }, // Ic/passport
                { wch: 12 }, // KK Yang Ambil Sampel
                { wch: 12 }, // Sampel ke Makmal?
                { wch: 12 }, // Tel
                { wch: 30 }  // Address                
        ]
        ws['!cols'] = wscols
        const wb = XLSX.utils.book_new()
        const wbName = todayDt + '-Saringan-' + name.toUpperCase() + '.xlsx'
        XLSX.utils.book_append_sheet(wb, ws, 'saringan') // TODO: to append filter criteria to sheet name
        /* generate file and send to client */
        XLSX.writeFile(wb, wbName)
}
